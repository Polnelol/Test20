<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.min.css">
    <title>Test</title>
</head>
<body>
    <main>
        <section class="adbro-banner">
            <div class="_container">
                <div class="adbro-banner-top">
                    <div class="adbro-banner-top__fish-left-1">
                        <img src="img/fish-left.png" width="56" height="39" alt="fish"> 
                    </div>
                    <div class="adbro-banner-top__fish-left-2">
                        <img src="img/fish-left.png" width="56" height="39" alt="fish"> 
                    </div>
                    <div class="adbro-banner-top__title">
                        <h1>Chọn sự hoàn hảo</h1>
                    </div>
                    <div class="adbro-banner-top__sauce">
                        <div class="adbro-banner-top__sauce-red">
                            <img src="img/sauce-red.png" width="39" height="139" alt="red sauce">
                        </div>
                        <div class="adbro-banner-top__sauce-white">
                            <img src="img/sauce-white.png" width="39" height="139" alt="white sauce">
                        </div>
                    </div>
                    <div class="adbro-banner-top__logo">
                        <img src="img/logo.png" width="56" height="56" alt="logo">
                    </div>
                    <div class="adbro-banner-top__boat">
                        <img src="img/boat.png" width="112" height="85" alt="boat">
                        <a href="#">thử NGAY</a>
                    </div>
                    <div class="adbro-banner-top__fish-right-1">
                        <img src="img/fish-right.png" width="56" height="39" alt="fish"> 
                    </div>
                    <div class="adbro-banner-top__fish-right-2">
                        <img src="img/fish-right.png" width="56" height="39" alt="fish"> 
                    </div> 
                    <div class="adbro-banner-top__control">
                        <a href="#" class="adbro-banner-top__control-close">
                            <img src="img/close-icon.svg">
                        </a>
                        <a href="#" class="adbro-banner-top__control-info">
                            <img src="img/info-icon.svg">
                        </a>
                    </div>
                </div>


                <div class="adbro-banner-bottom">
                    <div class="adbro-banner-bottom__items">
                        <div class="adbro-banner-bottom__item">
                            <img src="img/banner-item-1.png" width="180" height="180" alt="fishing boat">
                            <h1 class="adbro-banner-bottom__title">SẢN XUẤT TẠI PHÚ QUỐC</h1>
                            <a href="#" class="adbro-banner-bottom__btn">thử ngay</a>
                        </div>
                        <div class="adbro-banner-bottom__item">
                            <img src="img/banner-item-2.png" width="180" height="180" alt="sauces">
                            <h1 class="adbro-banner-bottom__title">SẢN XUẤT TẠI PHÚ QUỐC</h1>
                            <a href="#" class="adbro-banner-bottom__btn">thử ngay</a>
                        </div>
                        <div class="adbro-banner-bottom__item">
                            <img src="img/banner-item-3.png" width="180" height="180" alt="chuan">
                            <h1 class="adbro-banner-bottom__title">SẢN XUẤT TẠI PHÚ QUỐC</h1>
                            <a href="#" class="adbro-banner-bottom__btn">thử ngay</a>
                        </div>
                        <div class="adbro-banner-bottom__item">
                            <img src="img/banner-item-4.png" width="180" height="180" alt="Ingredients">
                            <h1 class="adbro-banner-bottom__title">SẢN XUẤT TẠI PHÚ QUỐC</h1>
                            <a href="#" class="adbro-banner-bottom__btn">thử ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
